<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../bootstrap.css" />
  </head>
  <body>
    <div class="container-5">
      <h2>Challenge 5 : BlackJack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>
      <div class="flex-blackjack-row-1">
        <div id="your-Box">
          <h2>You : <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-Box">
          <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button
            class="btn-lg btn-primary ml-1 mr-1"
            id="blackjack-hit-button"
          >
            Hit
          </button>
          <button class="btn-lg btn-warning mr-1" id="blackjack-stand-button">
            Stand</button
          ><button class="btn-lg btn-danger mr-1" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tbody>
            <tr>
              <th>Wins</th>
              <th>Draws</th>
              <th>Loses</th>
            </tr>
            <tr>
              <td><span id="wins">0</span></td>
              <td><span id="draws">0</span></td>
              <td><span id="losses">0</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
